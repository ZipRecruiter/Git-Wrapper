name    = Git-Wrapper
author  = Hans Dieter Pearcey <hdp@cpan.org>
author  = Chris Prather <chris@prather.org>
author  = John SJ Anderson <genehack@genehack.org>
license = Perl_5
copyright_holder = Hans Dieter Pearcey
copyright_year   = 2014

[GatherDir]
exclude_match    = ^release.*
exclude_filename = dist.ini

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[Git::NextVersion]
first_version = 0.018

[RequiresExternal]
requires = git
fatal = 1

[AutoPrereqs]
[Prereqs / TestRecommends]
Path::Class = 0.26
[GithubMeta]
homepage = http://genehack.github.com/Git-Wrapper/
user = genehack
issues = 1
[InstallGuide]
[MetaConfig]
[MetaJSON]
[NextRelease]
[PkgVersion]
[PodSyntaxTests]
[PodCoverageTests]
[PodWeaver]
[ReadmeMarkdownFromPod]
filename = README.md
[CopyFilesFromBuild]
copy = README.md
[Git::Tag]
[Git::Commit]
[Twitter]

[Run::BeforeBuild]
run = rm -f Makefile.PL

[Run::AfterBuild]
run = cp %d/Makefile.PL ./
run = git status --porcelain | grep 'M Makefile.PL' && git commit -m 'auto-committed by dist.ini' Makefile.PL || echo Makefile.PL up to date
